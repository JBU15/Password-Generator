<!DOCTYPE html>
	<html lang="es">
	<head>
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Password Generator | JByteUpdate</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
		<meta name="description" content="Si eres una persona que no sabe que como crear una contraseña, te presento Password Generator una pagina que te crea una contraseña totalmente aleatorio.">
		<link rel="shortcut icon" href="img/password-generator_logo.png" type="image/x-icon">
		<link rel="stylesheet" href="css/estilos.css">
		<link rel="stylesheet" href="fontawesome/css/all.min.css">
		<link rel="stylesheet" href="css/noscript.css">
	</head>
	<body>
		<div class="contenedor">
			<div class="logo">
				<img src="img/MergedImages.png" alt="">
			</div>
			<noscript>
				<div class="aviso-cookies" id="aviso-cookies">
					<img src="img/js.png" alt="galleta" class="galleta">
					<h3 class="titulo">JavaScript</h3>
					<p class="parrafo">Para usar esta página, por favor activa JavaScript en tu navegador.</p>
					<a class="enlace" href="https://support.google.com/adsense/answer/12654?hl=es-419" target="_blank">Activar JavaScript</a>
				</div>
				<div class="fondo-aviso-cookies" id="fondo-aviso-cookies"></div>
			  </noscript>
			<form action="" class="app" id="app">
				<div class="fila numero-caracteres">
					<div class="col">
						<label for="numero-caracteres">Numero de caracteres:</label>
					</div>
					<div class="col botones">
						<div>
							<button class="btn" id="btn-menos-uno"><i class="fas fa-minus"></i></button>
						</div>
						<div>
							<input type="text" id="numero-caracteres" readonly value="8">
						</div>
						<div>
							<button class="btn" id="btn-mas-uno"><i class="fas fa-plus"></i></button>
						</div>
					</div>
				</div>
				<div class="fila simbolos">
					<div class="col">
						<label for="simbolos">¿Incluir Simbolos?</label>
					</div>
					<div class="col">
						<button class="btn" id="btn-simbolos"><i class="fas fa-check"></i></button>
					</div>
				</div>
				<div class="fila numeros">
					<div class="col">
						<label for="numeros">¿Incluir Numeros?</label>
					</div>
					<div class="col">
						<button class="btn" id="btn-numeros"><i class="fas fa-check"></i></button>
					</div>
				</div>
				<div class="fila mayusculas">
					<div class="col">
						<label for="mayusculas">¿Incluir Mayusculas?</label>
					</div>
					<div class="col">
						<button class="btn" id="btn-mayusculas"><i class="fas fa-check"></i></button>
					</div>
				</div>
				<div class="fila minusculas">
					<div class="col">
						<label for="minusculas">¿Incluir Minusculas?</label>
					</div>
					<div class="col">
						<button class="btn" id="btn-minusculas"><i class="fas fa-check"></i></button>
					</div>
				</div>
				<div class="fila generar">
					<div class="col">
						<button class="btn btn-generar" id="btn-generar">Generar <i class="fas fa-lock"></i></button>
					</div>
					<div class="col">
						<input type="text" class="input-password" id="input-password" readonly value="JByteUpdate" autocomplete="off">
						
					</div>
				</div>
				<div id="mensaje-alerta" style="display: none; color: #ff4b4b; text-align: center; margin-top: 10px;">
					La página recargará en <span id="tiempo-restante">20 segundos</span>.
				</div>
				<div class="fila alerta">
					<div class="col">
						<div class="alerta-copiado" id="alerta-copiado">
							<p><i class="fas fa-copy"></i> Texto Copiado!</p>
						</div>
					</div>
				</div>
			</form>
			<div class="creditos">
				<p>Creado por JByteUpdate</p>
			</div>
		</div>
	
		<script src="js/app.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="https://jailbreak-update.github.io/jquery/jquery-3.3.1.min.js"></script>	
		<!--script src="https://arirubmusic.github.io/js/block.js"></!--script-->
		<script src="js/logic.js"></script>

		<script>
			// Bloquear copiar y pegar con el teclado en todo el documento
			document.addEventListener('keydown', function(event) {
				// Bloquear Ctrl+C (copiar) y Ctrl+V (pegar)
				if (event.ctrlKey && (event.key === 'c' || event.key === 'v')) {
					event.preventDefault();
				}
			});
	
			// Bloquear el clic derecho en todo el documento
			document.addEventListener('contextmenu', function(event) {
				event.preventDefault();
			});
	
			// Bloquear copiar y pegar en un campo específico
			var inputPassword = document.getElementById('input-password');
			if (inputPassword) {
				// Bloquear copiar y pegar con el teclado en el campo específico
				inputPassword.addEventListener('keydown', function(event) {
					if (event.ctrlKey && (event.key === 'c' || event.key === 'v')) {
						event.preventDefault();
					}
				});
	
				// Bloquear el clic derecho en el campo específico
				inputPassword.addEventListener('contextmenu', function(event) {
					event.preventDefault();
				});
	
				// Bloquear pegar desde el menú del campo de texto
				inputPassword.addEventListener('paste', function(event) {
					event.preventDefault();
				});
	
				// Bloquear copiar desde el menú del campo de texto
				inputPassword.addEventListener('copy', function(event) {
					event.preventDefault();
				});
			}
		</script>
	</body>
	</html>
